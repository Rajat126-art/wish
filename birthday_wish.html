
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            margin-top: 20%;
            color: #ff5722;
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .confetti {
            animation: confetti 1s infinite;
        }
        @keyframes confetti {
            0% { color: #ff5722; }
            50% { color: #ffcc00; }
            100% { color: #ff5722; }
        }
    </style>
</head>
<body>
    <h1 class="confetti">🎉 Happy Birthday, My Friend! 🎉</h1>
    <p>Wishing you lots of joy and happiness on your special day!</p>
    <p>🎂 🎁 🥳</p>
</body>
</html>
